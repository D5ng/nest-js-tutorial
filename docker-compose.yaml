# =============================================================================
# docker-compose: NestJS 앱 + PostgreSQL (프로덕션 모드)
# =============================================================================
# 사용법:
#   빌드 후 실행:  docker compose up --build
#   백그라운드:    docker compose up -d --build
#   중지:         docker compose down
# =============================================================================

services:
  db:
    image: postgres:16-alpine
    container_name: first-nestjs-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-first_nestjs_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-first_nestjs_db}']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: dockerfile
    image: first-nestjs-app
    container_name: first-nestjs-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8080:8080'
    environment:
      NODE_ENV: production
      PORT: '8080'
      DB_HOST: db
      DB_PORT: '5432'
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-first_nestjs_db}
    env_file:
      - .env
    restart: unless-stopped

volumes:
  pgdata:
