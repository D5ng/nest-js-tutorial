# =============================================================================
# docker-compose.dev: 개발 모드 (dockerfile.dev + PostgreSQL) + develop.watch
# =============================================================================
# 사용법:  docker compose -f docker-compose.dev.yaml up --build
# develop.watch: src/ 동기화 + package.json 변경 시 이미지 재빌드
# =============================================================================

services:
  db:
    image: postgres:16-alpine
    container_name: first-nestjs-db-dev
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-first_nestjs_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: dockerfile.dev
    image: first-nestjs-app-dev
    container_name: first-nestjs-app-dev
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: "8080"
      DB_HOST: db
      DB_PORT: "5432"
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
    command: pnpm run start:dev
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./src
          target: /usr/src/app/src
          ignore:
            - node_modules
        - action: rebuild
          path: package.json
        - action: rebuild
          path: pnpm-lock.yaml

volumes:
  pgdata_dev:
